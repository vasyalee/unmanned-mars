<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="content/styles.css">
    <title>Unmanned Mars</title>
  </head>

  <body>
    <!-- Переключатель языка -->
    <div class="lang-toggle-container">
      
    </div>

<!-- Заголовок сайта -->
    <div class="first-page-header">
        <p class='header-text-block'><span class='header-title'>Mars awaits.</span><br>
        <span class='header-paragraph'>Make your first step now</span></p>
    </div>

<!-- Основной раздел -->
    <main>
      <h1 class='visually-hidden'>Main page</h1>

<!-- Первая секция -->
      <section class='grow'>
        <!-- Контейнер для иконки первой секции -->
        <div class="donate-image-section-container">
          <img src="content/img/cup.svg" alt="donate-pic" class='donate-section-image'>
        </div>

        <h2>Donate</h2>
        <p class='section-text-block'>
              Buy us a coffee
        </p>

        <a href="donate.html">

            <div class="rectangle" tabindex="1">
              <img src="content/img/arrow_short.svg" alt="short arrow" class='section-button-arrow-short'>
            </div>
        </a>
      </section>

<!-- Вторая секция -->
      <section class='grow grow-default'>
        <div class="map-image-section-container">
          <img src="content/img/mars.svg" alt="map-pic" class='map-section-image'>
        </div>

        <h2>Map</h2>
        <p class='section-text-block'>
              Explore a detailed mars map and track rovers on its surface
        </p>

        <a href="map.html">
          <div class="rectangle" tabindex="2">
              <img src="content/img/arrow_short.svg" alt="short arrow" class='section-button-arrow-short'>

          </div>
        </a>
      </section>

<!-- Третья секция -->
      <section class='grow'>
        <div class="about-us-image-section-container">
         <img src="content/img/team.svg" alt="about-us-pic" class='about-us-section-image' width='120' height='120'>
       </div>

        <h2>About project</h2>
        <p class='section-text-block'>
              Learn  more about this project
        </p>

        <a href="about_us.html">
          <div class="rectangle" tabindex="3">
              <img src="content/img/arrow_short.svg" alt="short arrow" class='section-button-arrow-short'>
          </div>
        </a>
      </section>

    </main>
  </body>
</html>
