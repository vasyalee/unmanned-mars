<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="content/all_pages.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
    <title>Unmanned Mars</title>
  </head>
  <body>

    <!-- Шапка сайта -->
    <header>
      <div class="logo-container">
        <a href="index.html"><img src="content/img/logo.svg" alt="logo" class="logo-pic"></a>
        <div class="header-title">
          <p class="grey-title-text">Unmanned</p>
          <p class="white-title-text">Mars</p>
        </div>
      </div>


      <div class="header-section">
        <div class="language-toggle-container">
          <!-- Переключатель языка -->
          <a href="#" class="lan_link"><span class="language-toggle-link">ru</span></a>
          <a href="about_us.html" class="lan_link"><span class="language-toggle-link">en</span></a>

        </div>

        <div class="menu-btn-container">
          <!-- Кнопка гамбургер меню -->

          <button class="menu-btn" type="button"></div>
            <section class="popup-menu visually-hidden">
              <ul>
                <li class="popup-menu-link"><a href="index.html">Home</a></li>
                <li class="popup-menu-link"><a href="map.html">Map</a></li>
                <li class="popup-menu-link"><a href="about_us.html">About us</a></li>
                <li class="popup-menu-link"><a href="donate.html">Donate</a></li>
              </ul>
            </section>
        </div>
      </div>
    </header>

    <main id="app">
      <h1 class="visually-hidden">Mars map</h1>
      <!-- Карта -->
      <img src="content/img/map_ready.png"  usemap="#map">
      <div class="info_container">
        <img src="content/img/acidalia_planitia.png" alt="acidalia_planitia">
        <h2>{{title}}</h2>
          
  
        <p class="section-text-block">{{sectionText}}</p>
       
        <div class="rectangle" tabindex="0">
            <span><a v-bind:href='link'>See more on wiki</a></span>
        </div>
      </div>
      <map name="map">
        <area shape="rect" coords="406,97,619,232" href="#" v-on:click="showInfo('Acidalia')"> <!-- Acidalia Planitia-->
        <area shape="rect" coords="383,179,472,254" href="#" v-on:click="showInfo('Gale')"> <!-- Gale crater-->
        <area shape="rect" coords="112,206,208,286" href="#" v-on:click="showInfo('Olympus')"> <!-- Olympus Mons-->
        <area shape="rect" coords="278,302,518,401" href="#" v-on:click="showInfo('Valles')"> <!--Valles Marineris--> 
      </map>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="script.js"></script>
    <script src="map_script.js"></script>
    
    <script>
    
    </script>
  
  </body>
</html>
